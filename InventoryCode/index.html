        <h2>Kategorien verwalten</h2>

        <h3>Vorhandene Kategorien</h3>
        <ul id="categoryList">

    </div>
</div>

<div id="mainContent">
    <div id="content" class="card-container"></div>
    <div class="card add-card" id="addDeviceButton">
        <div class="cardContent">
            <i class="fa-solid fa-plus fa-3x"></i>
            <p>Neues Gerät hinzufügen</p>
        </div>
    </div>
</div>


<div id="devicePopup" class="popup">

    <div class="popup-content">
        <span class="close-popup" id="closePopup">&times;</span>
        <h2>Neues Gerät hinzufügen</h2>
        <form id="deviceForm" enctype="multipart/form-data">
            <label for="deviceName">Gerätename:</label>
            <input type="text" id="deviceName" name="deviceName" placeholder="Name des Geräts" required><br>

            <label for="deviceType">Kategorie:</label>
            <select id="deviceType" name="deviceType" required>
                <option value="">Bitte auswählen...</option>
            </select><br>

            <label for="deviceDescription">Beschreibung:</label>
            <textarea id="deviceDescription" name="deviceDescription" rows="3" placeholder="Beschreibung..."></textarea><br>

            <label for="deviceAvailable">Verfügbar:</label>
            <input type="checkbox" id="deviceAvailable" name="deviceAvailable"><br>

            <label for="deviceDamaged">Beschädigt:</label>
            <input type="checkbox" id="deviceDamaged" name="deviceDamaged"><br>

            <label for="deviceCamera">Bild hinzufügen:</label>
            <input type="file" accept="image/*" id="deviceCamera"><br>

            <button type="submit">Hinzufügen</button>
        </form>
    </div>
</div>


<script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");

    closeBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("open");
    });

</script>
